<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }} {{ user.last_name}}</title>
</head>
<body>
    <h1>{{ user.name }} {{ user.last_name}}</h1>
    <p>Age: {{user.age}}</p>
    <p>Status:
        {%if user.is_admin%}
        (is admin)
        {%else%}
        (is not admin)
        {%endif%}
    </p>
    <a href="{% url 'user_list' %}">Back to users list</a>
</body>
</html>
